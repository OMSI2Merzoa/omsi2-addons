name: Generate omsi-addons.json on release

on:
  workflow_dispatch: # ✅ 수동 테스트용
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 완전히 안전한 방식: npm ci를 절대 사용하지 않음
      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            echo "package-lock.json detected. Using npm ci"
            npm ci
          else
            echo "No lock file found. Using npm install instead."
            npm install
          fi

      - name: Generate omsi-addons.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: node scripts/generate-addons.js

      - name: Commit and push JSON changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update omsi-addons.json from new release"
          file_pattern: "docs/omsi-addons.json"
          branch: main
