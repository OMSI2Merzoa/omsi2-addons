name: Generate omsi-addons.json on release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ 이 부분이 핵심 변경: npm install 로 변경
      - name: Install dependencies
        run: npm install

      - name: Generate omsi-addons.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: node scripts/generate-addons.js

      - name: Commit and push JSON changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update omsi-addons.json from new release"
          file_pattern: "docs/omsi-addons.json"
          branch: main
