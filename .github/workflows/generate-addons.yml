name: Generate omsi-addons.json on release

on:
  workflow_dispatch: # 수동 실행
  release:
    types: [published]

permissions:
  contents: write

concurrency:
  group: generate-addons
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          if [ -f "package.json" ]; then
            npm install
          else
            echo "⚠️ No package.json found — skipping dependency installation."
          fi

      - name: Generate omsi-addons.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          # 필요하면 true 로 바꿔 RC/β도 JSON에 반영
          INCLUDE_PRERELEASE: "false"
        run: node scripts/generate-addons.js

      - name: Commit and push JSON changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update omsi-addons.json (latest per-addon)"
          file_pattern: "docs/omsi-addons.json"
          branch: main
