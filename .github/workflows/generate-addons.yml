name: Build omsi-addons.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 6시간마다 인덱스 갱신(원하면 조절)
  push:
    paths:
      - "sources.json"
      - "scripts/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # docs/omsi-addons.json 커밋용
      actions: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm ci || true
          npm run build:addons

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update omsi-addons.json [skip ci]"
          file_pattern: docs/omsi-addons.json
